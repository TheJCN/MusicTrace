<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lyrics — MusicTrace</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Inter, Arial, sans-serif;
            background: radial-gradient(circle at top right, #3b1c5a, #0b0816 60%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 40px;
        }

        .card {
            width: 100%;
            max-width: 760px;
            background: rgba(27, 22, 48, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0,0,0,.55);
        }

        h2 {
            margin-bottom: 6px;
            font-size: 26px;
        }

        .artist {
            font-size: 14px;
            opacity: .65;
            margin-bottom: 28px;
        }

        pre {
            white-space: pre-wrap;
            font-family: Inter, Arial, sans-serif;
            font-size: 15px;
            line-height: 1.7;
            opacity: .85;
        }

        .error {
            color: #f87171;
            font-size: 15px;
        }

        .back {
            display: inline-block;
            margin-top: 30px;
            font-size: 14px;
            color: #a855f7;
            text-decoration: none;
            font-weight: 600;
        }

        .back:hover {
            opacity: .8;
        }
    </style>
</head>

<body>
<div class="card">
    {% if error %}
        <div class="error">{{ error }}</div>
    {% else %}
        <h2>{{ track.title }}</h2>
        <div class="artist">{{ track.artist }}</div>
        <pre>{{ lyrics }}</pre>
    {% endif %}

    <a href="javascript:history.back()" class="back">← Назад</a>
</div>
</body>
</html>
