<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Текущий трек — Яндекс Музыка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 10px 0;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    {% load music_extras %}

    <div class="card">
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <img src="{{ track.cover_url }}" alt="cover">
            <h2>{{ track.title }}</h2>
            <p>{{ track.artist }}</p>
            <p>
                Длительность: {{ track.duration_ms|ms_to_time }}
            </p>
        {% endif %}

        <p>
            <a href="{% url 'dashboard' %}">← Назад в Dashboard</a>
        </p>
    </div>
</body>
</html>
