<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подключение Яндекс Музыки</title>
</head>
<body>
    <h2>Подключение Яндекс Музыки</h2>

    {% if connected %}
        <p style="color: green;">
            Яндекс Музыка уже подключена. Вы можете обновить токен.
        </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if connected %}Обновить токен{% else %}Подключить{% endif %}
        </button>
    </form>

    <p>
        <a href="{% url 'dashboard' %}">← Назад в Dashboard</a>
    </p>
</body>
</html>
