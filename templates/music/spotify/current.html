{% load music_extras %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Текущий трек — Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 10px 0;
        }

        p {
            color: #555;
        }

        .spotify-link {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 16px;
            background-color: #1db954;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .spotify-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <img src="{{ track.cover_url }}" alt="cover">
            <h2>{{ track.title }}</h2>
            <p>{{ track.artist }}</p>
            <p>Длительность: {{ track.duration_ms|ms_to_time }}</p>

            <a
                href="{{ track.track_url }}"
                target="_blank"
                class="spotify-link"
            >
                Открыть в Spotify
            </a>
        {% endif %}

        <p style="margin-top: 20px;">
            <a href="{% url 'dashboard' %}">← Назад в Dashboard</a>
        </p>
    </div>
</body>
</html>
