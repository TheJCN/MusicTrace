<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login — MusicTrace</title>
</head>
<body>
    <h2>Вход</h2>

    {% if form.errors %}
        <p style="color:red;">Неверный логин или пароль</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    <p>
        Нет аккаунта?
        <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
</body>
</html>
