<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Register — MusicTrace</title>
</head>
<body>
    <h2>Регистрация</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>

    <p>
        Уже есть аккаунт?
        <a href="{% url 'login' %}">Войти</a>
    </p>
</body>
</html>
