version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: gunicorn MusicTrace.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    environment:
      RUN_MIGRATIONS: "1"
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  scrobbler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: python manage.py run_scrobbler
    env_file:
      - .env
    environment:
      RUN_MIGRATIONS: "0"
    depends_on:
      web:
        condition: service_started
    restart: always

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
